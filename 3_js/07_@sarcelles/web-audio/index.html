<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebAudio</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./webaudio.js"></script>
</head>
<body>
  <h1 class="title">WebAudio</h1>
  <div id="synth">
    <input id="osc_pitch" type="range" min="60" step="10" max="2500" value="500">
    <input id="osc_volume" type="range" min="0" max="100" step="1" value="1">
    <select id="waveform_type">
      <option value="sine">sine</option>
      <option value="square">square</option>
      <option value="triangle">triangle</option>
      <option value="custom">custom</option>
      <option value="sawtooth">sawtooth</option>
    </select>
  </div>
</body>
</html>
